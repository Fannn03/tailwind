<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="./custom.css">

    <!-- Custom font family using google apis -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- Using fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-gray-700">

    <div id="app">

        <div class="bg-gray-800 flex flex-col font-kanit sticky top-0">

            <div class="flex flex-row justify-between py-4 px-5 md:py-10 md:px-12">
                <a href="#"
                    class="hover:text-yellow-500 translate hover:cursor-pointer transition-colors duration-300 text-xl md:text-2xl text-white">Irfan
                    Setiawan</a>
                <button class="transition-all duration-300 ease-in-out"
                    :class="{'text-white': !navbarDropdown, 'text-yellow-500 rotate-180': navbarDropdown}"
                    @click="onButtonNavbarDropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
            </div>

            <Transition name="slide" :duration="500" mode="out-in">
                <ul v-if="navbarDropdown" class="grid grid-rows-2 py-4 px-5 text-white gap-4">
                    <li
                        class="hover:bg-yellow-500 hover:cursor-pointer py-2 px-3 transition-colors duration-300 rounded-md">
                        <a href="#" class="block">About me</a>
                    </li>
                    <li
                        class="hover:bg-yellow-500 hover:cursor-pointer py-2 px-3 transition-colors duration-300 rounded-md">
                        <a href="#" class="block">Skills</a>
                    </li>
                    <li
                        class="hover:bg-yellow-500 hover:cursor-pointer py-2 px-3 transition-colors duration-300 rounded-md">
                        <a href="#" class="block">Projects</a>
                    </li>
                    <li
                        class="hover:bg-yellow-500 hover:cursor-pointer py-2 px-3 transition-colors duration-300 rounded-md">
                        <a href="#" class="block">Contact me</a>
                    </li>
                </ul>
            </Transition>

        </div>
        <!-- End Navbar -->

    </div>

</body>
<!-- using vuejs -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js" type="module"></script>

</html>
